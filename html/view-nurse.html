<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Care Connect - Home</title>
  <link rel="stylesheet" href="../css/view-nurse.css">
</head>
<body>
  <img src="../img/careconnect-logo-text.png" height="50"></br>
  <div id="grid">
    <div id="side-bar">
      <div id="status-cell">
        담당간호사<br>
        이름 : 김간호<br><br>
        나의 당뇨<br>
        상태 : <a id="status">좋음</a>
      </div>
      <br>
      <div id="enter-status-cell">
        나의 증상 입력하기
      </div>
      <br>
      <div id="view-solution-cell">
        건강 관리 솔루션 조회
      </div>
    </div>
    <div id="view-nurse-info-box">
      이름<br>
      <em id="nurse-name">김간호</em><br>
      당뇨 전문 간호 경력<br>
      <em id="nurse-year">5년</em><br>
      병원 근무 이력<br>
      <ul>
        <li>
          2017.09. - 2019.07 이대목동병원 내분비내과
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
