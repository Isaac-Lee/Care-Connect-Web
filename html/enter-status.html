<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Care Connect - Home</title>
</head>
<body>
  <img src="../img/careconnect-logo-text.png" height="50"></br>
  <div id="side-bar">
    <div id="status-cell">
      담당간호사<br>
      이름 : 김간호<br><br>
      나의 당뇨<br>
      상태 : 좋음
    </div>
    <div id="enter-status-cell">
      나의 증상 입력하기
    </div>
    <div id="view-solution-cell">
      건강 관리 솔루션 조회
    </div>
  </div>
  <div id="enter-status-box">
    <form>
      <ol>
        <li>
          당뇨형<br>
          <select name="diabetes-type">
           <option value="first">1형 당뇨</option>
           <option value="second">2형 당뇨</option>
          </select>
        </li>
        <li>
          당뇨기간<br>
          <select name="how-log">
           <option value="0">1년 미만</option>
           <option value="1">1년 이상</option>
           <option value="5">5년 이상</option>
           <option value="10">10년 이상</option>
           <option value="20">20년 이상</option>
          </select>
        </li>
        <li>
          식단 조절 내용<br>
          <textarea id="food-control"></textarea>
        </li>
        <li>
          운동 내용<br>
          <textarea id="food-control"></textarea>
       </li>
      </ol>
      <input type="reset" value="취소"><input type="button" value="저장" id="submit-btn">
    </form>
  </div>
</body>
</html>
